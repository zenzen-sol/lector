name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

env:
  FORCE_COLOR: 3

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PACKAGES_PAT }}
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: "https://npm.pkg.github.com/"
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm lint

  test:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PACKAGES_PAT }}
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: "https://npm.pkg.github.com/"
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Build package
        run: pnpm build

  release:
    name: Release
    needs: [lint, test]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      issues: write
      pull-requests: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PACKAGES_PAT }}
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: "https://npm.pkg.github.com/"
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --ignore-scripts --frozen-lockfile --filter lector...
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_PAT }}

      - name: Build package
        run: pnpm build --filter @anaralabs/lector

      - name: Set execute permissions
        run: chmod +x ./packages/lector/scripts/prepack.sh

      - name: Semantic Release
        run: ../../node_modules/.bin/semantic-release
        working-directory: packages/lector
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PACKAGES_PAT }}
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_PAT }}
